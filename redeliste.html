<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Redeliste</title>
    </head>
    <body>
        <main id="redeliste">
            <div id="personen-container">
                <h2>Personen</h2>
                <ul id="personen">
                    <li v-for="p in sortedPersons">
                        <button
                            v-bind:disabled="isDisabled(p.id)"
                            v-on:click="addSpeaker(p.id)">
                            {{ p.name }}
                        </button>
                    </li>
                </ul>
                <p id="add-personen">
                    <input v-model="newPerson">
                    <button v-on:click="addPerson">Hinzufügen</button>
                </p>
            </div>
            <div id="speakers-container" v-if="nextSpeaker">
                <hr>
                <h2>
                    Nächste*r Redner*in:
                    <button v-on:click="callNextSpeaker">
                        {{ nextSpeaker.name }}
                    </button>
                </h2>
                <ul id="following-speakers" v-if="followingSpeakers">
                    <li v-for="s in followingSpeakers">{{ s.name }}</li>
                </ul>
            </div>
        </main>
        <footer>
            <hr><p>
                &copy; 2019 <a href="https://github.com/memowe">@memowe</a>
                | <a href="https://github.com/memowe/redeliste">Project</a>
            </p>
        </footer>
        <script src="https://unpkg.com/vue"></script>
        <script src="redeliste.js"></script>
    </body>
</html>
